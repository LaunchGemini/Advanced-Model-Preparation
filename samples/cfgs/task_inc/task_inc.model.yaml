
model:
  type: 'TaskIncrementalLwF'
  backbone:
    type: MobileNetV2
    widen_factor: 1.0
  neck:
    type: GlobalAveragePooling
  head:
    type: 'TaskIncLwfHead'
    in_channels: 1280
    loss:
      type: CrossEntropyLoss
      loss_weight: 1.0
    distillation_loss:
      type: 'LwfLoss'
      T: 2.0
      loss_weight: 1.0
    tasks:
      Age: [ "Other", "Senior", "Kids", "Unknown" ]
    topk: 1